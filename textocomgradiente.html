<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Texto Com Degradê</title>

  <style>
    h1 {
      background: -webkit-linear-gradient(rgb(255, 142, 142), rgb(84, 40, 40));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 50px;
    }
  </style>

</head>
<body>
  <h1>Olá Mundo!!</h1>
</body>
</html>
